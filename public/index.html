<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- BROWSER TAB CONTENT -->
    <title>Super Bowl Squares</title>
    <link rel="icon" href="./static/squares-logo.png" type="image/x-icon">

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/nav.css">
    <link rel="stylesheet" href="./style/search-row.css">
    <link rel="stylesheet" href="./style/squares-container.css">
    <link rel="stylesheet" href="./style/phone-styles.css">
</head>

<body>
    <div class="main">

        <nav>
            <div class="inner-nav">
                <div class="app-name"> Super Bowl Squares </div>
                <div class="year-filter-container">
                    <label class="year-filter-label">Year: </label>
                    <select id="year-filter-select" onchange="changeYear()"></select>
                </div>
            </div>
        </nav>

        <div class="search-row-outer">
            <div class="search-row-inner">
                <div style="display: flex; align-items: center;">
                    <div style="font-weight: bold; margin-right: 10px; font-size: 18px;">Filter:</div>
                    <div class="name-search" style="margin-right: 15px;">
                        <img class="mag-glass search-icon" src="./static/search_bar_icons/magnifying-glass-solid.svg" alt="Magnifying Glass">
                        <input id="search-input" type="text" placeholder="Search Name">
                        <img class="spinner search-icon" src="./static/search_bar_icons/circle-notch-solid.svg" alt="Loading Spinner">
                        <img class="x search-icon displayNone" src="./static/search_bar_icons/x-solid.svg" alt="X">
                    </div>

                    <div id="show-winner-button" style="display: none;" onclick="checkForWinners(this)">
                        Show Winners
                    </div>                    
                </div>

                <div id="logo-container">
                    <img id="superbowl-logo" src="" alt="Super Bowl Logo">
                </div>                
            </div>
        </div>

        <div class="squares-container">
            <div class="inner-container">

                <div class="afc-name">
                    <img id="afc-logo" src="" alt="Chiefs Logo">
                </div>

                <div class="right-container">
                    <div class="nfc-name">
                        <img id="nfc-logo" src="" alt="49ers Logo">
                    </div>
                    <div class="grid">
                        <table class="super-bowl-squares" style="border-collapse: collapse;">
                            <tr id="top-numbers">
                                <td id="place-holder-cell">
                                    <img class="squares-logo" src="./static/squares-logo.png" alt="Super Bowl Squares Logo">
                                </td>
                            </tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                            <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        </table>

                    </div>

                    <div class="bottom-scroll-container">
                        <img class="scroll-icon" src="./static/search_bar_icons/left-right-solid.svg" alt="Scroll">
                    </div>
                </div>
            </div>
        </div>

        <!-- SCRIPT FILES -->
        <script src="./script/globals.js?v=2.0.4"></script>
        <script src="./script/load.js?v=1.0"></script>
        <script src="./script/events.js?v=1.2"></script>
</body>

</html>
